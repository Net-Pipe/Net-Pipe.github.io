    key =  decodeURIComponent(window.location.search).substr(1);
    if (key.substr(0, 3) != 'wd=' || key.substr(3) == '') {
      window.location.href = '/';
      return;
    }
    key = key.substr(3);
    
    document.getElementById("search-key").value = key;

    // read xml
    xml = new XMLHttpRequest;
    xml.open("GET", "/index.xml", false);
    xml.send();
    items = xml.responseXML.getElementsByTagName("item");
  
    // search
    var op = false;
    for (var i = 0; i < items.length; i ++) {
      txt = (
          items[i].getElementsByTagName("title"  )[0].innerHTML
        + items[i].getElementsByTagName("content")[0].innerHTML
      ).toLowerCase();
      if (txt.indexOf(key.toLowerCase()) > -1) {
        addItem (
          items[i].getElementsByTagName("title"  )[0].innerHTML,
          items[i].getElementsByTagName("link"   )[0].innerHTML,
          items[i].getElementsByTagName("summary")[0].innerHTML
        );
        op = true;
      }
    }
    renderTex();

    if (!op) {
      document.getElementById('result').innerHTML = "<div class='post'><h2>No Related Posts.</h2></div>";
    }
  }

  var HtmlUtil = {
    htmlEncode:function (html){
      var temp = document.createElement ("div");
      (temp.textContent != undefined ) ? (temp.textContent = html) : (temp.innerText = html);
      var output = temp.innerHTML;
      temp = null;
      return output;
    },
    htmlDecode:function (text){
      var temp = document.createElement("div");
      temp.innerHTML = text;
      var output = temp.innerText || temp.textContent;
      temp = null;
      return output;
    }
  };
  // add
  function addItem(title, link, summary) {
    div = document.createElement("div");
    div.className = "post";
    div.onclick = function() {
      window.location.href = link;
    }
    div.innerHTML = (
      "<div class='post-title'><a class='silent' href='" + link + "'>" + title + "</a></div>" +
      "<div class='post-summary'>" + HtmlUtil.htmlDecode(summary) + "</div>"
    );
    document.getElementById('result').appendChild(div);
  }

  document.addEventListener("DOMContentLoaded", function() {
    document.getElementsByTagName('article')[0].className = 'posts';
    search();
  });
</script>

</div>

</article>

  </main>

<script defer>
function IsPC() {  
  var userAgentInfo = navigator.userAgent;
  var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
  for (var v = 0; v < Agents.length; v ++) {  
    if (userAgentInfo.indexOf(Agents[v]) > 0) {
      return false;
    }
  }
  return true;
}
function detectZoom() {
  var ratio = 0,
  screen = window.screen,
  ua = navigator.userAgent.toLowerCase();
  if (window.devicePixelRatio !== undefined)
    ratio = window.devicePixelRatio;
  else if (~ua.indexOf('msie')) {
    if (screen.deviceXDPI && screen.logicalXDPI)
      ratio = screen.deviceXDPI / screen.logicalXDPI;
  }
  else if (window.outerWidth !== undefined && window.innerWidth !== undefined)
    ratio = window.outerWidth / window.innerWidth;
  
  if (ratio)
    ratio = Math.round(ratio * 100);
  return ratio;
}
$('.markdown').find('img').each(function(id, el, arr) {
  if (el.className == 'alt')
    return;
  el.className = "md__image";
  var src = el.getAttribute('src');
  if (IsPC()) {
    if (el.style.zoom)
      el.style.zoom = parseFloat(el.style.zoom) / detectZoom();
    else
      el.style.zoom = 100 / detectZoom();
  }
});
</script>

      "\\mathring": "\\overset\{\\normalsizeₒ\}",
      "\\arccot": "\\text\{arccot\} \\, ",
      "\\xor": "\\text\{xor\} \\, ",
      "\\mex": "\\text\{mex\} \\, "
    }
  });
}

  }
